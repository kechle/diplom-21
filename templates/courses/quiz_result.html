{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Результаты теста</h1>
                    <h2 class="display-4 mb-4">{{ percentage }}%</h2>
                    <p class="lead">
                        Вы правильно ответили на {{ score }} из {{ total_questions }} вопросов
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'courses:course_detail' lesson.course.slug %}" class="btn btn-primary">Вернуться к курсу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
